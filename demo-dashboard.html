:root {
  --base-unit: 8px;
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --gap-card: 16px;
  --padding-card: 16px;
  --padding-section: 24px;
  --line-height-body: 1.50;
  --font-scale: 1.125;
  --font-size-xs: 12.64px;
  --font-size-sm: 14.22px;
  --font-size-base: 16px;
  --font-size-lg: 18.00px;
  --font-size-xl: 20.25px;
  --font-size-2xl: 22.78px;
  --font-size-3xl: 25.63px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 600;
  --font-weight-bold: 700;
  --radius-sm: 4px;
  --radius-md: 6px;
  --radius-lg: 8px;
  --radius-full: 9999px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow-md: 0 4px 6px rgba(0,0,0,0.10);
  --shadow-lg: 0 10px 15px rgba(0,0,0,0.12);
  --pattern-dots: radial-gradient(circle, rgba(0,0,0,0) 1px, transparent 1px);
  --pattern-dots-size: 20px 20px;
  --pattern-grid: linear-gradient(rgba(0,0,0,0) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0) 1px, transparent 1px);
  --pattern-grid-size: 24px 24px;
  --gradient-fade: linear-gradient(180deg, transparent 0%, var(--background) 100%);
  --noise-opacity: 0.00;
  --primary-color: #3c7af6;
  --primary-50: #f0f5fe;
  --primary-100: #dde8fd;
  --primary-200: #bbd0fc;
  --primary-300: #8aaff9;
  --primary-400: #4681f6;
  --primary-500: #0b59f4;
  --primary-600: #0a4bcd;
  --primary-700: #083ca6;
  --primary-800: #062e7f;
  --primary-900: #041e53;
  --secondary-color: #9282e3;
  --accent-color: #e3b24f;
  --background: #ffffff;
  --foreground: #0f172a;
  --muted: #f1f5f9;
  --muted-foreground: #64748b;
  --border: #e2e8f0;
}

/* Tailwind 基础重置 */
*, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; }
button { font-family: inherit; font-size: 100%; margin: 0; padding: 0; }
button { background-color: transparent; background-image: none; }
 svg { display: block; max-width: 100%; height: auto; }

/* 常用工具类 */
.flex { display: flex; }
.grid { display: grid; }

.flex-col { flex-direction: column; }
.items-center { align-items: center; }
.items-start { align-items: flex-start; }
.justify-center { justify-content: center; }
.gap-2 { gap: 0.5rem; }
.gap-6 { gap: 1.5rem; }

.w-full { width: 100%; }
.min-h-screen { min-height: 100vh; }
.text-base { font-size: 1rem; line-height: 1.5rem; }
.text-lg { font-size: 1.125rem; line-height: 1.75rem; }
.font-medium { font-weight: 500; }
.font-semibold { font-weight: 600; }
.rounded-md { border-radius: 0.375rem; }
.rounded-xl { border-radius: 0.75rem; }

.border { border-width: 1px; }

.opacity-50 { opacity: 0.5; }

/* HSL 颜色工具类 */
.bg-background { background-color: hsl(var(--background)); }
.bg-card { background-color: hsl(var(--card)); }
.bg-accent { background-color: hsl(var(--accent)); }
.text-card-foreground { color: hsl(var(--card-foreground)); }
.border-input { border-color: hsl(var(--input)); }

  </style>

</head>
